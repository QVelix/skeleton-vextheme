<div class="my-12 container" 
    fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="30px">

    <a class="card p-6" 
        fxFlex="calc(30%-30px)" fxLayout="column" 
        fxLayoutAlign="start center" *ngFor="let class of productList | async"
        [routerLink]="['/products', class.id]">

        <h2 class="headline my-2">{{class.name}}</h2>

        <div class="body-1">{{class.description}}</div>

        <!--<button class="rounded-full max-w-full w-200" color="primnary" 
        mat-raised-button type="button">PURCHASE</button>-->
    </a>

</div>
