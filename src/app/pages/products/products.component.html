<div class="arrow-back">
    <a (click)="goBack()">
        <img style="cursor: pointer;" src="../../../assets/img/arrow-back.png"/>
    </a>
</div>
<div class="my-12 container" fxLayout="row wrap" fxLayout.xs="column" 
fxLayoutAlign="start start" fxLayoutAlign.xs="start stretch" 
fxLayoutGap="24px" style="margin-top:90px;">
    <div *ngFor="let prod of products" class="card p-6" 
    fxFlex="calc(25%-24px)" fxLayout="column" fxLayoutAlign="start center">
    <h2 class="headline my-6">{{prod.name}}</h2>
    <!--<div class="body-1"><span class="body-2">{{prod.description}}</span> Users</div>-->
    <h3 class="display-2 font-bold my-6">{{prod.price}}<span class="text-secondary headline align-top">₽</span></h3>
        <button class="rounded-half max-w-full w-200" color="primary"
         mat-raised-button type="button">Подключится</button>
    </div>
</div>
